<section id="zajawka">

<section id="logo">

<section id="menu">

<section id="formularz">
    <form>
        <label>
            <span>Name:</span>
            <input type="text" name="name" required>
        </label>
        <label>
            <span>Email:</span>
            <input type="email" name="user-email" placeholder="jan.kowalski@gmail.com" required>
        </label>
        <label>
            <span>Message:</span>
            <textarea rows="5" cols="19" name="content" placeholder="If you have any questions type it here!"></textarea>
        </label>
        <label>
            <input type="submit" value="Submit">
        </label>
    </form>

    <div class="security-text">
        <p>Informujemy, że zostanie wysłany tylko jeden email z informacją o premierze.
            Prosimy regularnie sprawdzać e-mail!</p>
        <p>Wszelkie wysłane przez Państwa dane są chronione i nie zostaną użyte w celach niezwiązanych z premierą
            aplikacji CalcoFit.</p>
    </div>




</section>
