<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Calcofit</title>
</head>


<body>

<section id="zajawka">
</section>

<section id="logo">
</section>

<section id="menu">
</section>

<section id="formularz">

    <form>

        <div>
            <label for="name">Name:</label>
        </div>
        <div>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="user-email">Email:</label>
        </div>
        <div>
            <input type="email" id="user-email" name="user-email" placeholder="jan.kowalski@gmail.com" required>
        </div>
        <div>
            <label for="content">Message:</label>
        </div>
        <div>
        <textarea rows="10" cols="50" id="content" name="content"
                  placeholder="Type your message here!"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>

    </form>

</section>


</body>
</html>
