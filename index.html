<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Calcofit</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>

<section id="zajawka">
</section>

<section id="logo">
</section>

<section id="menu">
</section>

<section id="formularz">
    <form class="sign-up-form">
        <label class="name-label">
            <span>Name:</span>
            <input type="text" name="name" required>
        </label>
        <label class="email-label">
            <span>Email:</span>
            <input type="email" name="user-email" placeholder="jan.kowalski@gmail.com" required>
        </label>
        <label class="message-label">
            <span>Message:</span>
            <textarea rows="5" name="content" placeholder="If you have any questions type it here!"></textarea>
        </label>
        <label class="submit-button">
            <input type="submit" value="Submit">
        </label>
    </form>

    <div class="security-text">
        <p>Informujemy, że zostanie wysłany tylko jeden email z informacją o premierze.
            Prosimy regularnie sprawdzać e-mail!</p>
        <p>Wszelkie wysłane przez Państwa dane są chronione i nie zostaną użyte w celach niezwiązanych z premierą
            aplikacji CalcoFit.</p>
    </div>

</section>
</body>
</html>
